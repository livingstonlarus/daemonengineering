<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daemon Engineering</title>
  <style>
    /* Ensure the body takes full height and hides overflow if we want a pure splash */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      /* Fallback to black for clinical look */
    }

    .splash-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('/logo -background.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      /* This will crop to fill while keeping center visible */
    }
  </style>
</head>

<body>
  <div class="splash-container">
    {{> footer }}
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
