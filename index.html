<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daemon Engineering</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Ensure the body takes full height and hides overflow if we want a pure splash */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #000;
      font-family: 'Inter', sans-serif;
    }

    .splash-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('logo-background.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 2rem;
      /* Add some space for the footer */
      box-sizing: border-box;
    }

    .footer {
      color: #d1d5db;
      /* Light grey (Tailwind coolGray-300 equivalent) */
      font-size: 0.875rem;
      /* Small */
      font-weight: 600;
      /* Semi-bold */
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="splash-container">
    <div class="footer">

    </div>
  </div>
</body>

</html>
